<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registrarse</title>
</head>

<body>
    <header>
         <!--CONTENEDOR DEL MENÚ-->
         <div class="menu">
            <nav>
                <ul>
                    <li><a href="#" id="selected">Inicio</a> </li>
                    <li><a href="#"></a> Contactos </li>
                    <li><a href="#"></a> Registrarse </li>
                    <li><a href="#"></a> Iniciar sesión </li>
                    <li><a href="#"></a> Galería de fotos </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>Registrarse</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> @gmail.com</p>
                <p><span class="fa fa-mobile"></span> 6578889</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Ingrese su información personal</h2>
            <div class="user_info">

                <label for="Nombre">Nombre Completo</label>
                <input type="text" id="Nombre">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña">

                <label for="Visitante">Visitante</label>
                <input type="text" id="Visitante">

                <label for="turista">Turista</label>
                <input type="text" id="turista">

                

                <input type="button" value="GUARDAR" id="btnSend">
            </div>
        </form>

    </section>
</body>

</html>
